name: riverpodlocalization
description: A demonstration of using Riverpod for dynamic language switching in-app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_riverpod: ^1.0.0-dev.11
  json_annotation: ^4.1.0
  freezed_annotation: ^0.15.0
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  freezed: ^0.15.0+1
  json_serializable: ^5.0.2
  build_runner: ^2.1.4

flutter:
  uses-material-design: true
  generate: true
